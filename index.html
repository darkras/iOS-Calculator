<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>iOS-Calculator</title>
  </head>
  <body>
    <div class="calc__container">
      <input type="text" name="" id="screen" />
      <section class="btn__row btn__row--first">
        <input type="button" value="AC" />
        <input type="button" value="+/-" />
        <input type="button" value="%" />
        <input type="button" value="รท" />
      </section>
      <section class="btn__row btn__row--second">
        <input type="button" value="7" />
        <input type="button" value="8" />
        <input type="button" value="9" />
        <input type="button" value="ร" />
      </section>
      <section class="btn__row btn__row--third">
        <input type="button" value="4" />
        <input type="button" value="5" />
        <input type="button" value="6" />
        <input type="button" value="-" />
      </section>
      <section class="btn__row btn__row--fourth">
        <input type="button" value="1" />
        <input type="button" value="2" />
        <input type="button" value="3" />
        <input type="button" value="+" />
      </section>
      <section class="btn__row btn__row--fifth">
        <input type="button" value="0" />
        <input type="button" value="." />
        <input type="button" value="=" />
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
